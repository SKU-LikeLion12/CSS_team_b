<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어흥</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="myprofile">
        <div class="nav flex justify-between shadow-md">
                <div class="m-3 ml-5">
                <p class="font-bold">어흥의 팀페이지</p>
            </div>
            <div>
                <ul class="flex mr-5">
                    <li class="m-3">팀프로필</li>
                    <li class="m-3">팀소개</li>
                    <li class="m-3">개인페이지</li>
                </ul>
            </div>
        </div>
        <div class="header h-72 bg-cover bg-center" style="background-image: url(/img/header_img.png)">
        </div>
        <div class="profile flex justify-between items-center p-12 mx-8">
            <div class="flex items-center" >
                <img src="/img/Profile_img.png" class="h-40 rounded-full"/>
                <div class="ml-5">
                <p class="font-bold text-2xl">멋쟁이어흥팀</p>
                <p class="m-2">어흥어흥!<br/>
                호랑이같이 무섭고 빠르게 코딩해요!</p>
                <span class="ml-1 px-5 bg-red-300 rounded-xl text-white">#1E3I</span>
                <span class="ml-1 px-5 bg-green-300 rounded-xl text-white">#프론트</span>
                <span class="ml-1 px-5 bg-violet-300 rounded-xl text-white">#기디</span>
            </div>
        </div>
        <div>
            <img src="/img/emoticon.png" class="h-24"/>
        </div>
        </div>
        <div class="firstsection">
            <div>
                <img src="/img/1.jpg">
                <div>
                    <p>코딩</p>
                    <p>모두 코딩에 관심이 많아요<br/>
                        공통 관심사라 관련으로<br/>
                        오랫동안 수다를 떨 수 있어요!</p>
                </div>
            </div>
            <div>
                <img src="/img/2.jpg">
                <div>
                    <p>케이크</p>
                    <p>대다수의 팀원들이 케이크로</br>
                        스트레스를 해소한대요.<br/>
                        다같이 카페를 놀러가도 좋을 꺼 같아요</p>
                </div>
            </div>
            <div>
                <img src="/img/3.jpg">
                <div>
                    <p>그림</p>
                </div>
            </div>
        </div>
        <div class="secondsection"> 
        secondsection
        </div>
        <div class="footer">
        footer
        </div>
    </div>
</body>
</html>
